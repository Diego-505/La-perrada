# for any specific questions you might have regarding toggles

[[toggle]]
	[[to]]
		condition = "false"
		triggers = [ "season-spring" ]
		
	[[to]]
		condition = "true"
		triggers = [ "season-summer" "season-autumn" "season-winter" ]
	
	[from]
	    condition = "3"
		triggers = [ "season-spring" ]
		
[[toggle]]
	[[to]]
		condition = "false"
		triggers = [ "season-summer" ]
		
	[[to]]
		condition = "true"
		triggers = [ "season-spring" "season-autumn" "season-winter" ]
	
	[from]
	    condition = "3"
		triggers = [ "season-summer" ]
		
[[toggle]]
	[[to]]
		condition = "false"
		triggers = [ "season-autumn" ]
		
	[[to]]
		condition = "true"
		triggers = [ "season-summer" "season-spring" "season-winter" ]
	
	[from]
	    condition = "3"
		triggers = [ "season-autumn" ]
		
[[toggle]]
