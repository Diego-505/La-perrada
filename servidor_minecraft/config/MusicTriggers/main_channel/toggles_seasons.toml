		condition = "false"
		triggers = [ "season-winter" ]
		
	[[to]]
		condition = "true"
		triggers = [ "season-summer" "season-autumn" "season-spring" ]
	
	[from]
	    condition = "3"
		triggers = [ "season-winter" ]